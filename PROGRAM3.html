<!doctype html>

<html>
	<head>
		<title> Text formating </title>
	</head>
	
	<body>
		Syed Jafrul Husen <br/>
		<b> Syed Jafrul Husen </b> <br/>
		<strong> Syed Jafrul Husen </strong> <br/>
		<i> Syed    Jafrul Husen </i> <br/>
		<em> Syed Jafrul Husen </em> <br/>
		<u> Syed Jafrul    Husen </U> 
		<sup> Syed Jafrul Husen </sup> <br/>
		(a+b+c-d)
		<sub>2</sub>
		<sup>2</sup> <br/>
		<pre>(a+b+c-d)^2 2</pre> <br/>
		<strike> Syed Jafrul Husen </strike> <br/>
		<mark> Syed Jafrul Husen </mark> <br/>
		<del> Syed Jafrul Husen </del> <br/>
		<ins> Syed Jafrul Husen </ins> <br/>
		<small> Syed Jafrul Husen </small> <br/>
		<b> <i> <u> Syed Jafrul </b> </i> </u> <br/>
		
	</body>
</html>
