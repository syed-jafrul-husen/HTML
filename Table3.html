<!doctype html>

<html>
	<head>
		<title>table 3(colspan)</title>
	</head>
	
	<body>
		<table border="1" width="30%">
			<tr>
				<td> 1 </td>
				<td> 2 </td>
				<td> 3 </td>
			</tr>
			
			<tr>
				<td> 4 </td>
				<td> 5 </td>
				<td> 6 </td>
			</tr>
			
			<tr>
				<td> 7 </td>
				<td colspan="2"> 8 </td>
			</tr>
		
		</table>
	</body>
</html>
